<script type="dojo/require">at: "dojox/mvc/at"</script>
<div id="wrapper">
    <div id="header">
        <div id="navigation"></div>
        <div id="headerInsert">
            <h1>Input Ouput Sync</h1>

            <h2>Data Binding Example</h2>
        </div>
    </div>
    <div id="main">
        <div id="leftNav"></div>
        <div id="mainContent">
            <div class="row">
                <label class="cell" for="firstnameInput">First:</label>

                <input class="cell" id="firstnameInput"
                       data-dojo-type="dijit/form/TextBox"
                       data-dojo-props="value: at(model, 'First')">
                <!-- span 中的内容会永远与 Textbox 同步，也与 Model 同步 -->
                (First name is:
                <span id="firstnameOutput"></span>)

            </div>
            <div class="row">
                <label class="cell" for="lastnameInput">Last:</label>
                <input class="cell" id="lastnameInput"
                       data-dojo-type="dijit/form/TextBox"
                       data-dojo-props="value: at(model, 'Last')">
                (Last name is:
                <span id="lastnameOutput"></span>)
            </div>
            <div class="row">
                <label class="cell" for="emailInput">Email:</label>
                <input class="cell" id="emailInput" data-dojo-type="dijit/form/TextBox"
                       data-dojo-props="value: at(model, 'Email')">
                (email is:
                <span id="emailOutput"></span>)
            </div>
        </div>
    </div>
</div>
