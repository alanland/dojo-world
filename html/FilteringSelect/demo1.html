<!DOCTYPE html>
<html >
<head>

    <link rel="stylesheet" href="../../lib/dojo-release-1.9.1-src/dijit/themes/claro/claro.css">

    <script>dojoConfig = {async: true, parseOnLoad: false}</script>
    <script src='../../lib/dojo-release-1.9.1-src/dojo/dojo.js'></script>

    <script>
        require([
            "dojo/store/Memory", "dijit/form/FilteringSelect", "dojo/domReady!"
        ], function(Memory, FilteringSelect){
            var stateStore = new Memory({
                data: [
                    {name:"Alabama", id:"AL"},
                    {name:"Alaska", id:"AK"},
                    {name:"American Samoa", id:"AS"},
                    {name:"Arizona", id:"AZ"},
                    {name:"Arkansas", id:"AR"},
                    {name:"Armed Forces Europe", id:"AE"},
                    {name:"Armed Forces Pacific", id:"AP"},
                    {name:"Armed Forces the Americas", id:"AA"},
                    {name:"California", id:"CA"},
                    {name:"Colorado", id:"CO"},
                    {name:"Connecticut", id:"CT"},
                    {name:"Delaware", id:"DE"}
                ]
            });

            var filteringSelect = new FilteringSelect({
                id: "stateSelect",
                name: "state",
                value: "CA",
                store: stateStore,
                searchAttr: "name"
            }, "stateSelect").startup();
        });
    </script>
</head>
<body class="claro">
<input id="stateSelect">
<p>
    <button onclick="alert(dijit.byId('stateSelect').get('value'))">Get value</button>
    <button onclick="alert(dijit.byId('stateSelect').get('displayedValue'))">Get displayed value</button>
</p>
</body>
</html>
